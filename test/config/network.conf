packet-format icmp {
	uint8: 0x12
	char[50]:
}


packet-format dhcp {
	uint8: 0x12
	char[50]
	uint16:
	uint32: 500
}

incoming-config dhcp-ipv6 {
	domain: AF_INET6
	type: SOCK_STREAM                   # SOCK_RAW / SOCK_DGRAM / SOCK_STREAM
	protocol: IPPROTO_TCP               #IPPROTO_TCP, IPPROTO_UDP, IPPROTO_ICMP
	stream-connection-mode: accept    #OUTGOING INCOMING
	receiver-ip: ::1
	sender-ip: ::1
	receiver-port: 5000
	sender-port: 5000
	packet-queue: dhcp
	device-name: lo
}

incoming-config dhcp-ipv4 {
	domain: AF_INET
	type: SOCK_RAW                      # SOCK_RAW / SOCK_DGRAM / SOCK_RAW
	protocol: IPPROTO_ICMP              #IPPROTO_TCP, IPPROTO_UDP, IPPROTO_ICMP
	receiver-ip: 127.0.0.1
	sender-ip: 127.0.0.1
	receiver-port: 5000
	sender-port: 5000
    device-name:lo
	packet-queue: dhcp icmp icmp dhcp
}

device klee-lo {
    flags: 4163 # see man 7 netdevice #SIOCGIFFLAGS
    mac: 50:eb:71:56:ab:9e
    mac-broadcast:  ff:ff:ff:ff:ff:ff
    mtu: 1500
    address-ipv4: {
        address: 127.0.0.1
        netmask: 255.255.255.0
    }
    address-ipv6: {
        address: ::1
        prefix: 64
    }
}
