packet-format packet1 {
    uint8: 0x06
    uint8: 0x10
    uint8: 0xaa
}


packet-format packet2 {
    uint8: 0x01
    uint8: 0x02
    uint8: 0x04
    uint8: 0x0a
    uint8: 0x07
    uint8: 0x09
}

incoming-config tcp-queue-connect-ipv4 {
	domain: AF_INET
	type: SOCK_STREAM
	protocol: IPPROTO_TCP
	stream-connection-mode: connect
	receiver-ip: 127.0.0.1
	sender-ip: 127.0.0.5
	sender-port: 5000
    device-name: lo
	packet-queue: packet1
}

incoming-config tcp-queue-connect-ipv4-2 {
	domain: AF_INET
	type: SOCK_STREAM
	protocol: IPPROTO_TCP
	stream-connection-mode: connect
	receiver-ip: 127.0.0.1
	sender-ip: 127.0.0.5
	sender-port: 8000
    device-name: lo
	packet-queue: packet2
}


incoming-config tcp-queue-accept-ipv4 {
	domain: AF_INET
	type: SOCK_STREAM
	protocol: IPPROTO_TCP
	stream-connection-mode: accept
	receiver-ip: 127.0.0.1
	sender-ip: 127.0.0.5
	receiver-port: 2000
	sender-port: 5000
    device-name: lo
	packet-queue: packet1
}

incoming-config tcp-queue-accept-ipv4-2 {
	domain: AF_INET
	type: SOCK_STREAM
	protocol: IPPROTO_TCP
	stream-connection-mode: accept
	receiver-ip: 127.0.0.1
	sender-ip: 127.0.0.5
