packet-format packet-1 {
	uint8: 0x12 //Concrete
	char[10]: //Symbolic
}

packet-format packet-2 {
	uint32: 1111111
}

packet-format packet-3 {
	uint8: 100
	uint16:
	uint32: 123456
}

incoming-config queue-test-1 {
    device-name: lo
	domain: AF_INET
	type: SOCK_DGRAM
	protocol: IPPROTO_UDP
	receiver-ip: 127.0.0.1
	sender-ip: 127.0.0.2
	receiver-port: 5000
	sender-port: 5001
	packet-queue: packet-1 packet-2
}

incoming-config queue-test-2 {
    device-name: lo
	domain: AF_INET6
	type: SOCK_DGRAM
	protocol: IPPROTO_UDP
	receiver-ip: ::1
	sender-ip: ::2
    receiver-port: 6000
    sender-port: 6001
	packet-queue: packet-3
}