packet-format packet1 {
    uint8: 0x05
}

packet-format packet2 {
    uint8: 0x06
    uint8: 0x10
    uint8: 0xaa
}

incoming-config tcp-queue-connect-ipv6 {
	domain: AF_INET6
	type: SOCK_STREAM
	protocol: IPPROTO_TCP
	stream-connection-mode: connect
	receiver-ip: ::1
	sender-ip: 2001:db88:3333:4444:5555:6666:7777:6666
	receiver-port: 6000
	sender-port: 7000
    device-name: lo
	packet-queue: packet1 packet2
}


incoming-config tcp-queue-accept-ipv6 {
	domain: AF_INET6
	type: SOCK_STREAM
	protocol: IPPROTO_TCP
	stream-connection-mode: accept
	receiver-ip: ::1
	sender-ip: 2001:db88:3333:4444:5555:6666:7777:8888
	receiver-port: 6000
	sender-port: 7001
    device-name: lo
	packet-queue: packet2 packet1
}

incoming-config tcp-queue-connect-ipv4 {
	domain: AF_INET
	type: SOCK_STREAM
	protocol: IPPROTO_TCP
	stream-connection-mode: connect
	receiver-ip: 127.0.0.1
	sender-ip: 127.0.0.5
	sender-port: 5000
    device-name: lo
	packet-queue: packet2
}

incoming-config tcp-queue-accept-ipv4 {
	domain: AF_INET
	type: SOCK_STREAM
	protocol: IPPROTO_TCP
	stream-connection-mode: accept
	receiver-ip: 127.0.0.1
	sender-ip: 127.0.0.5
	receiver-port: 4000
	sender-port: 5000
    device-name: lo
	packet-queue: packet1
}